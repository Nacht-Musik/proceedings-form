<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Proceedings</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </head>

  <body id="page--proceedings">

    <main>
      <div class="containar">
        <!-- 会議カテゴリー選択 -->
        <article class="flexbox category-sel">
          <ul class=''>
            <li class='subject-label'>会議</li>
            <li>
              <select id='meeting-category-sel'>
                <option value='close'></option>
                <option value='open'>会議カテゴリー: #1</option>
              </select>
            </li>
          </ul>
        </article>

        <!-- 会議カテゴリー本体1 -->
        <section id="meeting-form-1" class='hidden'>
          <!-- 会議名 -->
          <article class="flexbox">
            <ul class="">
              <li class='subject-label'>会議名</li>
              <li><input type="text"></li>
            </ul>
          </article>
          <br>

          <article class="flexbox">
            <table class="participants">
              <tr>
                <th class='subject-label'>参加者</th>
                <th id='alert-disp'></th>
              </tr>
              <tr class="">
                <th class=''><span></span></th>
                <th class='subject-label'>氏名</th>
                <th class='subject-label'>役割</th>
              </tr>
              
              <tr class="add-person">
                <th class=''><span></span></th>
                <th class=''>
                  <select id="name-sel">
                    <option></option>
                    <option>Aさん</option>
                    <option>Bさん</option>
                    <option>Cさん</option>
                    <option>Dさん</option>
                  </select>
                </th>
                <th class=''>
                  <select id="role-sel">
                    <option></option>
                    <option>発言者</option>
                    <option>記録者</option>
                    <option>参加者</option>
                  </select>
                </th>
                <th class='btn-cell'>
                  <!-- 追加ボタン -->
                  <button type="button" class="add-btn">＋</button>
                </th>
              </tr>

              <!-- 追加ボタンで複製される要素 -->
              <tr class="template person">
                <th class=''><span></span></th>
                <th class='person-name'>User Name</th>
                <th class='person-role'>User Role</th>
                <th class="btn-cell">
                  <button type="button" class="del-btn">－</button>
                </th>
              </tr>

            </table>
          </article>

        </section>
      </div>
    </main>
    
  </body>
  <script src="index.js"></script>
</html>
